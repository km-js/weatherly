<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" id="searchInput" placeholder="enter city name" spellcheck="false"> </input>
                <div class="search-icon" id="searchButton">
                    <img src="images/search.png">
                </div>
            </div>
           
            <div class="weather">
            <img class="weather-image" id="tempImage" src="images/clear.png">
            <h3 id="temp">20<sup>o</sup>C</h3>
            <h4 id="locationName">New York</h4>
            </div>
    
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <h4 id="humidity">48%</h4>
                        <p>Humidity</p>
                    </div>
                </div>
             
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <h4 id="wind">10 km/h</h4>
                        <p>Wind Speed</p>
                    </div> 
                </div>
         
            </div>
        </div>
    </div>
  
    
    <script src="script.js" type="text/JavaScript" defer></script>
</body>
</html>
